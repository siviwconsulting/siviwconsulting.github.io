<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Sinitsa VitaWare</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Log.png" type="image/png">
</head>
<body>

    <header class="navbar">
        <div class="nav-container">
            <a href="index.html" class="brand-horizontal">
                <img src="pic.gif" alt="Logo" class="nav-logo-icon">
                <div class="brand-text">
                    <span class="brand-name">SINITSA</span>
                    <span class="brand-sub">VITAWARE</span>
                </div>
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="projects.html">Projects</a>
                <a href="research.html">Research</a>
                <a href="contact.html" class="active">Contact</a>
            </nav>
        </div>
    </header>

    <section class="contact-section">
        <div class="executive-card reveal">
            <div class="card-visual">
                <div class="img-container">
                    <img src="profpic1.jpg" alt="Artem Sinitsa" class="primary-img">
                    <img src="profpic2.jpg" alt="Artem Sinitsa" class="hover-img">
                </div>
            </div>
            <div class="card-details">
                <div class="card-header">
                    <h1>Artem V. Sinitsa, PhD</h1>
                    <h2>Founder & Lead Consultant</h2>
                    <div class="gold-divider"></div>
                </div>
                <div class="contact-list">
                    <p>Trieste, Italy</p>
                    <p>siviwconsulting@gmail.com</p>
                    <p>+39 351 495 52 38</p>
                    <p>siviwconsulting.github.io</p>
                </div>
                <a href="mailto:siviwconsulting@gmail.com" class="btn btn-primary">Initiate Collaboration</a>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-socials">
            <a href="https://www.linkedin.com/company/siviw-consulting" target="_blank" class="social-icon">
                <img src="LinkedIn_2021.svg.png" alt="LinkedIn">
            </a>
        </div>
    </footer>

    <script>
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('active');
                else entry.target.classList.remove('active');
            });
        }, { threshold: 0.1 });
        document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
    </script>
</body>
</html>
